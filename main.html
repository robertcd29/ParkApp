<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkNow - Parcări în timp real Timișoara</title>
    <meta name="description" content="Găsește cele mai apropiate locuri de parcare disponibile în Timișoara în timp real">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar cu informații despre parcare -->
    <div class="popup-panel" id="sidebar">
        <div class="popup-header">
            <div>
                <h2 class="popup-title" id="title">Selectează o zonă</h2>
                <span class="popup-badge" id="statusBadge">În așteptare</span>
            </div>
            <button class="close-btn" id="closeBtn" aria-label="Închide">×</button>
        </div>
        
        <div class="popup-content">
            <div class="info-section">
                <div class="info-label">Status Parcare</div>
                <div class="info-value" id="description">Selectează o zonă de pe hartă pentru detalii</div>
            </div>
            
            <div class="info-section">
                <div class="info-label">Disponibilitate</div>
                <div class="info-value" id="availableSpots">-</div>
            </div>
            
            <div class="info-section">
                <div class="info-label">Tarif</div>
                <div class="info-value" id="pricing">5 RON / oră</div>
            </div>
            
            <div class="info-section">
                <div class="info-label">Program</div>
                <div class="info-value" id="schedule">Non-stop</div>
            </div>
            
            <div class="info-section">
                <div class="info-label">Facilități</div>
                <div class="info-value" id="facilities">
                    <div class="facility-tags">
                        <span class="facility-tag">🅿️ Parcare supravegheată</span>
                        <span class="facility-tag">♿ Acces persoane dizabilități</span>
                        <span class="facility-tag">🔌 Stații încărcare EV</span>
                    </div>
                </div>
            </div>
            
            <div class="info-section">
                <div class="info-label">Ultima actualizare</div>
                <div class="info-value" id="lastUpdate">-</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-secondary" id="directionsBtn">📍 Direcții</button>
            <button class="btn btn-primary" id="reserveBtn">🚗 Rezervă Loc</button>
        </div>
    </div>

    <!-- Navbar cu căutare -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight: 700; color: #2196F3;">
                🅿️ ParkNow
            </a>
            <input id="address" type="text" placeholder="Caută adresă în Timișoara..." aria-label="Căutare adresă">
        </div>
    </nav>

    <!-- Container statistici (opțional - poate fi adăugat) -->
    <div id="stats-container" style="display: none;">
        <!-- Se va popula dinamic prin JavaScript -->
    </div>

    <!-- Harta Google Maps -->
    <div id="map"></div>

    <!-- Lista parcări (opțional - ascunsă implicit) -->
    <ul id="lista-produse" style="display: none;"></ul>

    <!-- Script-uri -->
    <script src="key.js"></script>
    <script src="zone.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
